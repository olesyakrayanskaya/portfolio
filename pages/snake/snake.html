<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./snake.css">
    <title>Змейка</title>
</head>

<body>
    <div class="game">
        <div class="game__inner-left">
            <div class="game__actions">
                <button class="game__btn" id="start">Начать игру</button>
                <button class="game__btn" id="pause">Пауза</button>
                <button class="game__btn" id="reset">Сбросить игру</button>
            </div>
            <div class="game__results">
                <div class="game__results-block">
                    <label for="speed">Cкорость:</label>
                    <input type="number" class="game__results-item" id="speed" value="1" min="1" max="4" />
                </div>
                <div class="game__results-block">
                    <span class="game__results-item">Очки:</span>
                    <span class="game__results-item" id="score">0</span>
                </div>
            </div>
        </div>
        <div class="game__inner-right">
            <canvas id="canvas-snake" width="400px" height="400px"></canvas>
            <p>управление стрелочками клавиатуры</p>
        </div>
    </div>
    <script src="./snake.js"></script>
</body>

</html>
